sudo: false
language: node_js
notifications:
  email:
    on_success: change
    on_failure: always
node_js:
- 4.2.2
cache:
  directories:
    - node_modules
before_script:
- npm install -g gulp
script:
- npm run injectTag
- npm run build
- npm run minimize
- npm run test
after_success:
- npm run doc
- bash ./deploy.doc.sh
env:
  global:
  - COMMIT_AUTHOR_EMAIL: "sandbox_JSUI@coveo.com"
deploy:
  provider: npm
  email: sandbox_JSUI@coveo.com
  skip_cleanup: true
  api_key:
    secure: 
  on:
    tags: true
    repo: coveo/search-ui
    all_branches: true
