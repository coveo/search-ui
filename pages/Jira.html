<!DOCTYPE html>
<html>

  <head>
    <title>Jira Search</title>
    <meta about="Search Jira content" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0,  maximum-scale=1.0, user-scalable=0">
    <script src="js/CoveoJsSearch.js"></script>
    <script src="js/CoveoJsSearch.Dependencies.js"></script>
    <script src="js/templates/templatesNew.js"></script>
    <link rel="stylesheet" href="css/CoveoFullSearchNewDesign.css" />
    <script>
      document.addEventListener('DOMContentLoaded', function(){
        Coveo.SearchEndpoint.configureSampleEndpoint();
        Coveo.init(document.body);
      })
    </script>
  </head>

  <body id="search" class='CoveoSearchInterface' data-enable-history="true" data-design="new">
    <div class="CoveoFolding" data-field="@jiissueid" data-expand-expression="@jidocumenttype==Attachment" data-tab="Jira" data-parent-field="@jiid" data-child-field="@jiparentissueid" data-range="10"> </div>
    <div class="coveo-tab-section">
      <a class="CoveoTab" data-id="Jira" data-caption="Jira" data-expression='@jisourcetype AND NOT @jidocumenttype="WorkLog"'></a>
    </div>
    <div class='coveo-search-section'>
      <div class="CoveoSettings" data-include-in-menu=".CoveoShareQuery,.CoveoExportToExcel,.CoveoPreferencesPanel"></div>
      <div class="CoveoSearchbox" data-enable-omnibox="true"></div>
    </div>
    <div class="coveo-main-section">
      <div class="coveo-facet-column">
        <div class="CoveoFacet" data-title="Type" data-field="@jidocumenttype" data-tab="Jira"></div>
        <div class="CoveoFacet" data-title="Project" data-field="@jiprojectname" data-tab="Jira"></div>
        <!--Will work only with issue-->
        <div class='CoveoFacet' data-title='Assignee' data-field='@jifieldsassigneedisplayname' data-tab="Jira"></div>
        <div class='CoveoFacet' data-title='Reporter' data-field='@jifieldsreporterdisplayname' data-tab="Jira"></div>
        <div class="CoveoFacet" data-title="Issue type" data-field="@jifieldsissuetypename" data-tab="Jira"></div>
        <div class="CoveoFacet" data-title="Author" data-field="@jiauthordisplayname" data-tab="Jira"></div>
        <div class="CoveoFacet" data-title="Update Author" data-field="@jiupdateauthordisplayname" data-tab="Jira"></div>
        <div class='CoveoFacet' data-title='Commenter' data-field='@jifieldscommentcommentsauthordisplayname' data-tab="Jira"></div>
        <div class='CoveoFacet' data-title='Links' data-field='@jifieldsissuelinkstypename' data-tab="Jira"></div>
        <div class='CoveoFacet' data-title='Outward links' data-field='@jifieldsissuelinkstypeoutward' data-tab="Jira"></div>
        <div class='CoveoFacet' data-title='Inward links' data-field='@jifieldsissuelinkstypeinward' data-tab="Jira"></div>
        <!--Will work only with bug issue-->
        <div class='CoveoFacet' data-title='Fix Version/s' data-field='@jifieldsfixversionsname' data-tab="Jira"></div>
        <div class='CoveoFacet' data-title='Version' data-field='@jifieldsversionsname' data-tab="Jira"></div>
        <!--Will work only with issue-->
        <div class='CoveoFacet' data-title='Label' data-field='@jifieldslabels' data-allow-toggling-operator='true' data-is-multi-value='true' data-tab="Jira"></div>
        <div class='CoveoFacet' data-title='Status' data-field='@jifieldsstatusname' data-allow-toggling-operator='true' data-is-multi-value='true' data-tab="Jira"></div>
        <div class="CoveoFacet" data-title="Priority" data-field="@jifieldspriorityname" data-tab="Jira"></div>
      </div>
      <div class="coveo-results-column">
        <div class="CoveoShareQuery"></div>
        <div class="CoveoExportToExcel"></div>
        <div class="CoveoPreferencesPanel">
          <div class="CoveoResultsPreferences"></div>
          <div class="CoveoResultsFiltersPreferences"></div>
        </div>
        <div class="CoveoBreadcrumb"></div>
        <div class="coveo-results-header">
          <div class="coveo-summary-section">
            <span class="CoveoQuerySummary"></span>
            <span class="CoveoQueryDuration"></span>
          </div>
          <div class="coveo-sort-section">
            <span class="CoveoSort" data-sort-criteria="relevancy" data-caption="Relevance"></span>
            <span class="CoveoSort" data-sort-criteria="date descending,date ascending" data-caption="Date"></span>
          </div>
        </div>
        <div class="CoveoHiddenQuery"></div>
        <div class="CoveoDidYouMean"></div>
        <div class="CoveoErrorReport"></div>
        <div class="CoveoResultList" data-wait-animation="fade" data-auto-select-fields-to-include="true"></div>
        <div class="CoveoPager"></div>
      </div>
    </div>
  </body>
</html>
