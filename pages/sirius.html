<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height">
  <title>Title</title>
  <link rel="stylesheet" href="./css/CoveoFullSearch.css" />
  <script class="coveo-script" src="js/CoveoJsSearch.Lazy.js"></script>
  <script src="js/templates/templates.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      Coveo.SearchEndpoint.configureSampleEndpointV2({
        restUri: 'https://platformdev.cloud.coveo.com/rest/search',
        // Get this from the content browser API calls (Bearer token)
        accessToken: '[ENTER YOUR API KEY HERE]',
        queryStringArguments: {
          organizationId: 'jsuifacetsensedemo8fm8w12c'
        }
      });
      Coveo.init(document.body);
    })
  </script>
</head>

<body id="search" class="CoveoSearchInterface" data-enable-history="true">
    <div class="CoveoFolding"></div>
    <div class="CoveoAnalytics"></div>
    <div class="coveo-tab-section">
      <a class="CoveoTab" data-id="All" data-caption="All Content"></a>
    </div>
    <div class="coveo-search-section">
      <div class="CoveoSearchbox" data-enable-omnibox="true"></div>
    </div>
    <div class="coveo-main-section">
      <div class="coveo-facet-column">
  <div class="CoveoCategoryFacet" id="CategoryFacet" data-id="Category" data-title="Category" data-field="@cctaxonomy" data-tab-not="Health,Drones,Lighting"></div>
        <div class="CoveoFacet" id="BrandFacet" data-id="Brand" data-title="Brand" data-field="@ccbrand"></div>
        <div class="CoveoFacet" id="ProductTypeFacet" data-title="Product Type" data-field="@cccategoryl2"></div>
              <div class="CoveoFacetRange ratings" id="RatingFacet" data-id="Rating" data-title="Rating" data-field="@ccratingaverage" data-number-of-values="4" data-custom-sort="4..99,3..3,2..2,1..1" data-ranges='[
                  {"start": 1, "end": 2, "endInclusive": false, "label": "&star;&star;&star;&star;"},
                  {"start": 2, "end": 3, "endInclusive": false, "label": "&star;&star;&star;"},
                  {"start": 3, "end": 4, "endInclusive": false, "label": "&star;&star;"},
                  {"start": 4, "end": 100, "endInclusive": false, "label": "&star; and up"}]'></div>
        <div class="CoveoFacet" data-title="Smart capable" data-field="@smart_capable"></div>
        <div class="CoveoFacet" data-title="Wall mountable" data-field="@wall_mountable"></div>
        <div class="CoveoFacet" data-title="Surround sound supported" data-field="@surround_sound_supported"></div>
        <div class="CoveoFacet" data-title="Cache memory" data-field="@cache_memory"></div>
        <div class="CoveoFacet" data-title="Processor model" data-field="@processor_model_number"></div>
        <div class="CoveoFacet" data-title="System memory" data-field="@system_memory"></div>
        <div class="CoveoFacet" data-title="Total storage" data-field="@total_storage"></div>
        <div class="CoveoFacet" data-title="Processor speed" data-field="@processor_speed"></div>
        <div class="CoveoFacet" data-title="Network compatibility" data-field="@network_compatibility"></div>
        <div class="CoveoFacet" data-title="TV tuner" data-field="@tv_tuner"></div>
        <div class="CoveoFacet" data-title="Speaker output" data-field="@speaker_output"></div>
        <div class="CoveoFacet" data-title="Speaker type" data-field="@speaker_type"></div>
        <div class="CoveoFacet" data-title="Sceen size" data-field="@screen_size"></div>
        <div class="CoveoFacet" data-title="HD" data-field="@high_dynamic_range_technology"></div>
        <div class="CoveoFacet" data-title="Resolution" data-field="@screen_resolution"></div>
        <div class="CoveoFacet" data-title="Smart platform" data-field="@smart_platform"></div>
        <div class="CoveoFacet" data-title="Built-in Webcam" data-field="@builtin_webcam"></div>
        <div class="CoveoFacet" id="BrandFacet" data-title="Brand" data-field="@ccbrand"></div>
        <div class="CoveoFacet" data-title="Language" data-field="@language"></div>
        <div class="CoveoFacetRange" id="PriceFacet" data-id="Price" data-title="Price" data-field="@ccpricesale" data-number-of-values="7" data-ranges='[
                  {"start": 0, "end": 100, "label": "Under $100", "endInclusive": false},
                  {"start": 100, "end": 250, "label": "$100 to $250", "endInclusive": false},
                  {"start": 250, "end": 500, "label": "$250 to $500", "endInclusive": false},
                  {"start": 500, "end": 1000, "label": "$500 to $1000", "endInclusive": false},
                  {"start": 1000, "end": 2500, "label": "$1000 to $2500", "endInclusive": false},
                  {"start": 2500, "end": 5000, "label": "$2500 to $5000", "endInclusive": false},
                  {"start": 5000, "end": 100000, "label": "$5000 and more", "endInclusive": false}]'></div>
        <div class="CoveoFacetRange" id="DiscountFacet" data-id="Discount" data-title="On Sale" data-field="@ccdiscount" data-number-of-values="1" data-ranges='[
                  {"start": 0.01, "end": 100000, "label": "Yes", "endInclusive": true}]'></div>
        <div class="CoveoFacetRange" id="DisplaySizeFacet" data-id="DisplaySize" data-title="Display Size" data-field="@ccdisplaysize" data-number-of-values="10" data-sort-criteria="alphaAscending" data-depends-on="Category" data-ranges='[
                  {"start": 0, "end": 10, "label": "Other", "endInclusive": true},
                  {"start": 11, "end": 20, "label": "11 to 20 inches", "endInclusive": true},
                  {"start": 21, "end": 30, "label": "21 to 30 inches", "endInclusive": true},
                  {"start": 31, "end": 40, "label": "31 to 40 inches", "endInclusive": true},
                  {"start": 41, "end": 50, "label": "41 to 50 inches", "endInclusive": true},
                  {"start": 51, "end": 60, "label": "51 to 60 inches", "endInclusive": true},
                  {"start": 61, "end": 70, "label": "61 to 70 inches", "endInclusive": true},
                  {"start": 71, "end": 80, "label": "71 to 80 inches", "endInclusive": true},
                  {"start": 81, "end": 90, "label": "81 to 90 inches", "endInclusive": true},
                  {"start": 91, "end": 100, "label": "91 to 100 inches", "endInclusive": true}]'></div>
        <div class="CoveoFacet" id="GenreFacet" data-id="Genre" data-title="Genre" data-field="@ccgenre" data-depends-on="Category"></div>
        <div class="CoveoFacet" id="ColorFacet" data-id="Color" data-title="Color" data-field="@cccolor" data-depends-on="Category"></div>
      </div>
      <div class="coveo-results-column">
        <div class="CoveoShareQuery"></div>
        <div class="CoveoPreferencesPanel">
          <div class="CoveoResultsPreferences"></div>
          <div class="CoveoResultsFiltersPreferences"></div>
        </div>
        <div class="CoveoTriggers"></div>
        <div class="CoveoBreadcrumb"></div>
        <div class="CoveoDidYouMean"></div>
        <div class="coveo-results-header">
          <div class="coveo-summary-section">
            <span class="CoveoQuerySummary"><div class="coveo-show-if-no-results"></div></span>
            <span class="CoveoQueryDuration"></span>
          </div>
          <div class="coveo-result-layout-section">
            <span class="CoveoResultLayout"></span>
          </div>
          <div class="coveo-sort-section">
            <span class="CoveoSort" data-sort-criteria="relevancy" data-caption="Relevance"></span>
            <span class="CoveoSort" data-sort-criteria="@ccpricesale descending, @ccpricesale ascending" data-caption="Price"></span>
          </div>
        </div>
        <div class="CoveoHiddenQuery"></div>
        <div class="CoveoErrorReport" data-pop-up="false"></div>
        <div class="CoveoResultList" data-layout="list" data-wait-animation="fade" data-auto-select-fields-to-include="true">
          <script id="Default" class="result-template" type="text/html" data-layout="list"><div class="coveo-result-frame">
    <div class="coveo-result-cell" style="vertical-align:top;text-align:center;width:32px;">
  <span class="CoveoFieldValue" data-field="@ccimage" data-html-value="true" data-helper="image" data-helper-options-height="200"></span>
  <div class="CoveoQuickview"></div>
  </div>
    <div class="coveo-result-cell" style="vertical-align: top;padding-left: 16px;">
      <div class="coveo-result-row" style="margin-top:0;">
        <div class="coveo-result-cell" style="vertical-align:top;font-size:16px;">
          <a class="CoveoResultLink"></a>
        </div>
        <div class="coveo-result-cell" style="width:120px;text-align:right;font-size:20px">
          <div class="coveo-result-row">
            <span class="CoveoFieldValue" data-field="@ccpriceretail" data-helper="currency" data-helper-options-decimals="2"></span>
          </div>
        </div>
      </div>
      <div class="coveo-result-row"><div class="coveo-result-cell" style="font-size:14px">
  <span class="CoveoFieldValue" data-field="@ccbrand" data-split-values="true" data-facet=""></span>
  </div></div><div class="coveo-result-row" style="margin-top:10px;">
        <div class="coveo-result-cell" style="font-size:14px;font-weight:bold">
  <span class="CoveoFieldValue" data-field="@cctaxonomy" data-split-values="true"></span>
  </div>
      </div><div class="coveo-result-row"><div class="coveo-result-cell">
  <span class="CoveoFieldValue" data-field="@ccdescription"></span>
  </div></div>
      <div class="coveo-result-row" style="margin-top:10px;">
      </div>
      <div class="coveo-result-row" style="margin-top:10px;">
      </div>
    </div>
  </div></script>
        </div>
        <div class="CoveoPager"></div>
        <div class="CoveoLogo"></div>
        <div class="CoveoResultsPerPage"></div>
      </div>
    </div>
  </body>

</html>
