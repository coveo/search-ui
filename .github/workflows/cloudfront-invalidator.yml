name: CloudFront Invalidator

on:
  push:
    branches: ['main', 'master']
  pull_request:
    branches: ['main', 'master']

jobs:
  cloud-front-validation:
    runs-on: [coveo, linux, x64, ec2 instance-type=t3.large]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Verify Node.js installation
        run: |
          node --version
          npm --version

      - name: Run Invalidation
        shell: bash
        run: |
          node invalidate.cloudfront.js
