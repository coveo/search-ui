name: Create release

on:
  push:
    branches:
      - main
      - feat/DT-7426/jenkins-migration-to-gha
  pull_request:
    branches:
      - main
      - feat/DT-7426/jenkins-migration-to-gha
  workflow_dispatch:
    inputs:
      version:
        required: false
        default: ''
        description: 'version of the env'
      debug:
        description: 'Add DEBUG=* to the env if true'
        type: boolean
        default: false
        required: false
      environment:
        description: 'The environment in which to run the job'
        required: false
        default: us-east-1

jobs:
  release:
    environment: 'Release'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@c95a14d0e5bab51a9f56296a4eb0e416910cd350 # v2.10.3
        with:
          egress-policy: audit

      - name: Checkout repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 0

      - name: Setup
        uses: ./.github/actions/setup

      - name: Release
        run: npm run release
        env:
          GITHUB_TOKEN = ${{ secrets.GITHUB_TOKEN }}

      - name: Call search-ui-cd
        run: node ./scripts/deploy/trigger-search-ui-cd.mjs
        env:
          GH_TOKEN: ${{ secrets.SEARCH_UI_CD_DISPATCHER }}
