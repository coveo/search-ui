name: Create release

on:
  push:
    branches:
      - master
      - feat/DT-7426/jenkins-migration-to-gha
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    environment: 'Release'
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit

      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup
        uses: ./.github/actions/setup

      - name: Release
        shell: bash
        run: |
          echo "Would run: npm run zipForGitReleases"
          echo "Would run: node ./build/github-release.deploy.js"
#          npm run zipForGitReleases
#          node ./build/github-release.deploy.js
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Call search-ui-cd
        run: node ./scripts/deploy/trigger-search-ui-cd.mjs
        env:
          GH_TOKEN: ${{ secrets.SEARCH_UI_CD_DISPATCHER }}
          TARGET_BRANCH: feat/DT-7426/configure-private-search-ui-deployment
