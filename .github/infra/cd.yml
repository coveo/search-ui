name: CD migrated from Jenkins file

on:
  push:
    branches: ['main']
    tags:
      - '*'
  pull_request:
    branches: ['main']
  workflow_dispatch:
    inputs:
      environment:
        description: The environment in which to run the job
        default: dev
        required: false
      region:
        description: The region in which to run the job
        default: us-east-1
        required: false
      package:
        description: The package name
        required: false
      job:
        description: The name of the job (as defined in the deployment config)
        required: false

jobs:
  build:
    runs-on: [coveo, linux, x64, eks] # TODO: change this to coveo personnalized runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Verify Node.js installation
        run: |
          node --version
          npm --version

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: Verify Python installation
        run: |
          python --version
          pip --version

      - name: Install npm
        run: npm install

      - name: Build package
        shell: bash
        run: |
          npm run injectVersion
          npm run build
          npm run minimize

      - name: Install Chrome
        shell: bash
        run: |
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key add -
          echo 'deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main' | tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          google-chrome --version

      - name: Run tests (except accessibility-tests)
        #on tag -> run accessibilityTests
        run: |
          npm run unitTests
          npm run validateTypeDefinitions

      - name: Run accessibility tests (if tag)
        if: startsWith(github.ref, 'refs/tags/')
        shell: bash
        run: |
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            npm run accessibilityTests
          fi

      - name: Run DocSiteMap
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          npm run docsitemap

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_USERNAME: ${{ secrets.GITHUB_USERNAME }}
        shell: bash
        run: |
          npm run zipForGitReleases
          node ./build/github-release.deploy.js

      - name: Deploy
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        shell: bash
        run: |
          node ./build/npm.deploy.js
          node ./build/deployment-pipeline.deploy.js

  slack-notifications:
    runs-on:
    needs: build
    steps:
      - name: Notify
        uses: coveo-platform/actions/slack-notify@main
        with:
          slack-channel-id: searchuibuilds
          slack-bot-token: ${{ secrets.SLACK_BOT_TOKEN }}

